slam_toolbox:
  ros__parameters:
    # Frame IDs
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    
    # Scan topic
    scan_topic: /scan
    
    # Mode
    mode: mapping
    
    # Basic parameters
    resolution: 0.15
    max_laser_range: 15.0
    minimum_travel_distance: 1.0
    minimum_travel_heading: 0.8
    
    # Map size - matches 100x100m world
    map_size_x: 50.0
    map_size_y: 50.0
    
    # Loop closure
    loop_search_maximum_distance: 3.0
    do_loop_closing: false  # Disable for speed
    loop_match_minimum_chain_size: 10
    
    # Scan matching
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
